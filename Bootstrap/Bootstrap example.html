<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>Bootstrap collumns</title>
        <!--bootstrap css bibliotēka-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-3" style="background-color: red">
                1 of 4
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3" style="background-color: green">
                2 of 4
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3" style="background-color: red">
                3 of 4
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3" style="background-color: green">
                4 of 4
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4" style="background-color: red">
                1 of 3
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4" style="background-color: green">
                2 of 3
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4" style="background-color: red">
                3 of 3
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6" style="background-color: red">
                1 of 2
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6" style="background-color: green">
                2 of 2
                </div>
            </div>
        </div>
    </body>
<!--jQuery bibliotēka-->

<!--JS bootstrap bibliotēka-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
